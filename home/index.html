<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CallMeKitsu.</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload='main()'>
  <div id="menu" class="hidden">
    <div id=upmenu>
      <img src="../cdn/assets/branding/logo.png">
    </div>
    
    <div id="submenu">
    </div>
  </div>
  
  <div style="position: static">
    <div style="position: relative;">
      <img src="../cdn/assets/branding/wavey.png" class="wave gravity" id="w1">
      <div class="centered" id="main-logo">
        <img src="../cdn/assets/branding/logo.png" width="150px">
        <hr style="width: 250px;border: 2px solid white">
        <h1 id="title">CallMeKitsu.</h1>
        <div id="networks">
          <img src="../cdn/assets/networks/instagram.png" onclick="window.open('https://instagram.com/callmekitsu_', '_blank').focus()">
          <img src="../cdn/assets/networks/discord.png" onclick="window.open('https://discord.gg/', '_blank').focus()">
          <img src="../cdn/assets/networks/fiverr.png" onclick="window.open('https://', '_blank').focus()">
          <img src="../cdn/assets/networks/twitch.png" onclick="window.open('https://twitch.tv/callmekitsu', '_blank').focus()">
        </div>
      </div>
      <img src="../cdn/assets/branding/wavey.png" class="wave gravity" id="w2">
    </div>
  </div>

  <div id="resume" class="centered gravity" style="height: 100vh">
    <br/>
    <br/>
    <input id="searchbar" placeholder="Recherchez un écrit, une musique, une idée, un site..."></input>
    <div id="wrapper">
      <div class="column" id="projects">
      
      </div>
      <div class="column" id="portfolio">

      </div>
    </div>
  </div>

  <script src="https://callmekitsu.kitsuforyou.repl.co/h/tsu.js"></script>
  <script src="../cdn/scripts/md.js"></script>
  <script src="home.js"></script>
</body>

</html>
